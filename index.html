<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>Self Care Center</title>
  </head>
  <body class="body">
    <section>
      <h1 class="heading">
        ✨Self Care Center ✨
      </h1>
    </section>

        <h4 class="radio-box" id="radio-box">Which type of message?</h4>
        <div class="choose-message" id="choose-message">
          <form class="message-block" id="message-block">

            <input type="radio" name="care-choice" value="mantra" id="mantra">
            <label for="mantra">mantra</label>

            <input type="radio" name="care-choice" value="affirmation" id="affirmation">
            <label for="affirmation">affirmation</label>
            <br></br>

            <button class="receive-message" id="receive-message" type="submit">Receive Message</button>
        </div>

      <section class="display">
        <section class="show-message" id="show-message">
          <div class="message hidden" id="message"></div>
          <img src="./assets/meditate.svg" alt="Self Care Image" class="icon" id="icon">
        </section>
      </section>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
